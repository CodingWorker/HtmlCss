<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css" >
	*{
		padding:0;
		margin:0;
	}
	body{
		padding:100px;
	}
	ul li{
		list-style-type:none;
		width:100px;
		height:100px;
		background-color:#dcdcdc;
		float:left;
		margin:5px;
	}
	ul li:nth-child(1):hover{
		-webkit-transition:all 3s ease-in 0.5s;
		background-color:red;
		border:1px solid blue;
	}
	 @media all and (min-height:200px) and (max-height:1000px){
        ul li{background-color:#f00;}
    }
	</style>
</head>
<body>
	
	<ul>
		<li style="">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>

	

	

</html>
